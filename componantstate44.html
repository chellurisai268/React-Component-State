<!-- Generate galleries using in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=function(){
  
                var[x,setx]=React.useState([[
               "https://media.istockphoto.com/id/1127262677/photo/rhesus-macaque-or-monkey-scratching-head-maharashtra-india.jpg?s=1024x1024&w=is&k=20&c=DRgQV5mK1dFfaQzib2T5Dm3OoGgFd3T7bGp7hI7DdVU=",
               "https://media.istockphoto.com/id/2021138011/photo/white-faced-monkey.jpg?s=1024x1024&w=is&k=20&c=F9QNJcbhTs-TVnCPQcP60SagvH6pt12b-e4405dRbd8=",
               "https://media.istockphoto.com/id/1168733202/photo/monkey.jpg?s=1024x1024&w=is&k=20&c=1We7W1qdVH02VWGj54pDZcyWrZJAtnNYP_5m_MsE368="
                ],
                [
                "https://media.istockphoto.com/id/1129452040/photo/gorilla-on-a-motorcycle.jpg?s=1024x1024&w=is&k=20&c=4qQKQgQzqFLOxJ0NIIFhz75nVDaAidpevYZLvGNmJaU=",
                "https://media.istockphoto.com/id/157163369/photo/what-a-headache.jpg?s=1024x1024&w=is&k=20&c=S-WqHNAaOwfm4sruQQHOAgoFYiwuFLmdWlpaORWiips=",
                "https://media.istockphoto.com/id/1139199739/photo/the-thinker.jpg?s=1024x1024&w=is&k=20&c=O7RjsOKVjSZhNs-kT8okLs_uoQHkVLaR7K8IYV3XJdg=",
                "https://media.istockphoto.com/id/469200164/photo/the-chimpanzee.jpg?s=1024x1024&w=is&k=20&c=IjHakj5Dq2r-_decHIWY_iQsAyOcXzDbu4YrfxBIvYo="
                ]])
               
                return <div class='bg-info p-2 m-2'><h1>Gallery of animals</h1>
                        <div class='bg-light p-2 m-2'>
                        <h1>Slide</h1>
                        {
                            x[0].map((s)=>{
                                return <img src={s} alt="" width="100px"/>
                            })
                        }
                    </div>
                    <div class='bg-light p-2 m-2' >
                        <h1>Slide</h1>
                        {
                            x[1].map((s)=>{
                                return <img src={s} alt="" width="100px"/>
                            })
                        }
                    </div>
                   </div>   
            }
          ReactDOM.render(<Abc/>,document.getElementById("d1"))
      </script>
     
      </body>
      </html>
