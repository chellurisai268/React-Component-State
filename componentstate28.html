<!-- Print even numbers in italics and odd numbers in bold in list in
React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Evenodd=function(){
  
                var[x,setx]=React.useState([53,34,22,25,39,32,34,99,59])
                return <div>
                    {
                        <div>
                        {
                            x.map(function(s){
                                return <li>{s%2===0?<i>{s}</i>:<b>{s}</b>}</li>
                            })
                        }
                    </div>
                    }
                   </div>   
            }
          ReactDOM.render(<Evenodd/>,document.getElementById("d1"))
      </script>
     
      </body>
      </html>
