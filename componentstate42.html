<!-- Print each object in a seperate list for a given array of student
objects in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Evenodd=function(){
  
                var[x,setx]=React.useState([
                {
                    firstname:"Sachin",
                lastname:"Tenduikar",
                age:50 ,
                gender:"male"
                },
                {
                firstname:"Praveen",
                lastname:"Gubbala",
                age:40 ,
                gender:"male"
                },
                {
                firstname:"Rohit",
                lastname:"Sharma",
                age:35 ,
                gender:"male"
                },
                {
                firstname:"Sachin",
                lastname:"Tenduikar",
                age:50 ,
                gender:"male"
                },
                {
                    firstname:"Sindu",
                lastname:"pv",
                age:40 ,
                gender:"female"
                }

                ])
               
                return <div>
                    {
                        <div>
                        {
                            x.map((a)=>{
                                return <div>
                                    <li>{a.firstname}</li>
                                    <li>{a.lastname}</li>
                                    <li>{a.age}</li><br/>
                                    </div>
                            })
                        }
                    </div>
                    }
                   </div>   
            }
          ReactDOM.render(<Evenodd/>,document.getElementById("d1"))
      </script>
     
      </body>
      </html>
