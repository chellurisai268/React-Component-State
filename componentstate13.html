<!-- Display greatest of two variable values in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
          var Greatest=function(){
            var [x,setx]=React.useState(1200)
            var [y,sety]=React.useState(1500)
            return <h1>{x>y?x:y}</h1>
          } 
      
          ReactDOM.render(<Greatest/>,document.getElementById("d1"))
      </script>
     
      </body>
      </html>
