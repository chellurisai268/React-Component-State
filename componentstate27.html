<!-- Print only the numbers of array greater than 25 of numbers
in list items copy in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Greater=function(){
  
                var[x,setx]=React.useState([53,34,22,25,39,32,34,99,59])
                return <div>
                    {
                        <div>
                        {
                            x.map(function(s){
                                return <div>{25<s?<li>{s}</li>:null}</div>
                            })
                        }
                    </div>
                    }
                   </div>   
            }
          ReactDOM.render(<Greater/>,document.getElementById("d1"))
      </script>
     
      </body>
      </html>
