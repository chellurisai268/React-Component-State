<!-- Print a table for the given array of students in React component -->
<html>
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        var Table=function(){

            var[x,setx]=React.useState([
                {
                firstname:"Praveen",
                lastname:"Gubbala",
                age:40 ,
                gender:"male"
                },
                {
                firstname:"Rohit",
                lastname:"Sharma",
                age:35 ,
                gender:"male"
                },
                {
                    firstname:"Sachin",
                lastname:"Tenduikar",
                age:50 ,
                gender:"male"
                }
            
            ])
            return <table border='2'>
                {
                    x.map((a)=>{
                        return <tr>
                        <td>{a.firstname}</td>
                        <td>{a.lastname}</td>
                        <td>{a.age}</td>
                    
                </tr>
                    })
                }
               </table>   
        }
      ReactDOM.render(<Table/>,document.getElementById("d1"))
  </script>
 
  </body>
  </html>
