<!-- Display each array object in flex boxes in React Component -->
 
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
           var Def=function(){
            var[c,setc]=React.useState([
                {
                    firstname:"subbu",
                    lastname:"chelluri",
                    age:20,
                    gender:"male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                }
            ])
            return <div style={{display:"flex", flexWrap: 'wrap'}}>
                {
                    c.map((a)=>{
                        return <div style={{border:"2px solid",padding:"10px",margin:"20px"}}>
                            <div style={a.gender==="male"?{backgroundColor:"lightblue"}:{backgroundColor:"pink"}}>
                            <h1>FirstName:{a.firstname}</h1>
                                <h1>Gender:{a.gender}</h1>
                                <h1>Age:{a.age}</h1>
                            </div>
                            </div>
                    })                                                  
                }
                </div>
           }
          
          ReactDOM.render(<Def/>,document.getElementById("d1"))
      </script>
    </body>
    </html>
