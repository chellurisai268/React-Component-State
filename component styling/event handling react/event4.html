<!-- Display the event object for a click on div with 300px width and 200px
height with 2px border in React Component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Clickdiv=function(){
                function dsa(e){
                    console.log(e)
                }
                var[w,setw]=React.useState("hello")
                return <div style={{ border:'2px solid',width:'200px',height:'300px' }} onClick={(e)=>{dsa(e)}}>
                    {w}
                    </div>
            }
           
           
          ReactDOM.render(<Clickdiv/>,document.getElementById("d1"))
      </script>
    </body>
    </html>
