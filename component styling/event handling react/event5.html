<!-- Display the clientX clientY position for a click on div with 300px width
and 200px height with 2px border copy in React Component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Position=function(){
                var[r,setr]=React.useState("click here to see alert")
                function abc(e){
                    console.log(e.clientX)
                    console.log(e.clientY)

                }
                return <div style={{border:'2px solid',width:'200px',height:'300px'}}>
                       <button onClick={(e)=>{abc(e)}}>{r}</button>
                    </div>
            }
            
           
          ReactDOM.render(<Position/>,document.getElementById("d1"))
      </script>
    </body>
    </html>
