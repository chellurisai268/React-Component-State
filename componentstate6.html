<!-- Print first two character of array values in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
          var Def=function arc(){
            var[x,setx]=React.useState(["satish","raju","subbu","sai"])
            return <h1>{x.map((s)=>{
                return <h1>{s.slice(0,2)}</h1>
            })}</h1>
          } 
          ReactDOM.render(<Def></Def>,document.getElementById("d1"))
      </script>
     
      </body>
      </html>
